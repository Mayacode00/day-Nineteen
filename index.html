<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <script

    ></script>
    <title>Challenge Day18</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="header"></h1>
      <div class="question-tag">
        <i class="fas fa-camera"></i>
        <a

          href="https://inkandvolt.com/blogs/articles/daily-inspiration-quotes-for-every-day-of-the-week"

      </div>
      <div class="quote-container">
        <div class="quotes">
          <p class="main-quote"></p>
        </div>
        <div class="author-span">
          <span>---</span>
          <p class="author"></p>
        </div>
      </div>
      <ul>
        <li class="icon"><i class="fas fa-volume-up"></i></li>
        <li class="icon"><i class="fas fa-copy"></i></li>
        <li class="icon"><i class="fab fa-twitter"></i></li>
      </ul>
    </div>

  <script src="main.js"></script>
